<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Registration Form</h2>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
                <div id="passwordHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
                <div id="confirmPasswordHelp" class="form-text"></div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordHelp = document.getElementById('passwordHelp');
            const confirmPasswordHelp = document.getElementById('confirmPasswordHelp');
            
            // Reset help messages
            passwordHelp.textContent = '';
            confirmPasswordHelp.textContent = '';
            
            // Validate password strength
            const passwordRegex = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$/;
            if (!passwordRegex.test(password)) {
                passwordHelp.textContent = 'Password must be at least 8 characters long and include a number and a special character.';
                passwordHelp.classList.add('text-danger');
                return;
            }
            
            // Check if passwords match
            if (password !== confirmPassword) {
                confirmPasswordHelp.textContent = 'Passwords do not match.';
                confirmPasswordHelp.classList.add('text-danger');
                return;
            }
            
            // If all validations pass, redirect to the thank you page
            window.location.href = 'thank_you.html';
        });
    </script>
</body>
</html>
